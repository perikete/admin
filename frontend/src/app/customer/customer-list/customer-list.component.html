<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr 
      *ngFor="let customer of customers | async">
      <td>
        {{ customer.fullname }}
      </td>
      <td>
        {{ customer.address }}
      </td>
      <td>
        {{ customer.email }}
      </td>
      <td>
        {{ customer.phone }}
      </td>
      <td>
        {{ StatusEnum[customer.status] }}
        {{ customer.id}}
      </td>
      <td>
        <a [routerLink]="[customer.id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
